<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>有道翻译API示例</title>
    <script>
      function translate() {
        const inputText = document.getElementById("inputText").value;
        const outputText = document.getElementById("outputText");

        // 调用有道翻译API进行翻译
        fetch(`http://fanyi.youdao.com/translate?doctype=json&type=AUTO&i=${encodeURIComponent(inputText)}`)
          .then(response => response.json())
          .then(data => {
            // 解析翻译结果
            const translation = data.translateResult[0][0].tgt;

            // 在输出文本框中显示翻译结果
            outputText.value = translation;
          })
          .catch(error => {
            console.error("翻译发生错误：", error);
            outputText.value = "翻译出错";
          });
      }
    </script>
  </head>
  <body>
    <input type="text" id="inputText" placeholder="输入英文">
    <button onclick="translate()">翻译</button>
    <br>
    <textarea id="outputText" rows="5" cols="30" readonly></textarea>
  </body>
</html>
