<!DOCTYPE html>
<html>

<head>
    <title>LORA提示词修补工具</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="theme.css">

</head>

<body>
    <h1>LORA提示词修补工具</h1>
    <div class="container">
        <div class="left">
            <div class="file-input">
                <label id="fileSelectorLabel" class="label-file-selector" for="fileSelector">选择素材文件夹:____________</label>
                <input type="file" id="fileSelector" class="file-selector" directory="" webkitdirectory=""
                    mozdirectory="" />
            </div>
            <div class="image-display">
                <img id="imageDisplay" src="" alt="尚未选择图片" />
            </div>
            <div class="image-name">当前图片文件名：尚未选择文件夹</div>
            <div class="button-wrapper">
                <button id="previous10Btn" class="button-small">上10张</button>
                <button id="previousBtn" class="button-small">上一张</button>
                <button id="nextBtn" class="button-small">下一张</button>
                <button id="next10Btn" class="button-small">下10张</button>
            </div>
            <button id="translateBtn" class="button-small">翻译测试</button>



        </div>
        <div class="right">
            <div class="checkbox-wrapper">
                <label for="enableTranslate" class="checkbox-label">
                    <input type="checkbox" name="enableTranslate" id="enableTranslate" value="false" >
                    分析并翻译</label>
                <label for="enableRemovalTracker" class="checkbox-label">
                    <input type="checkbox" name="enableRemovalTracker" id="enableRemovalTracker" value="true" checked>
                    标记常删词</label>
            </div>

            <textarea id="input" rows="8" placeholder="请选择素材文件夹，之后此处会显示与图片相匹配的提示词文本"></textarea>
            <button id="analyzeBtn" class="button-large">分析</button>
            <textarea id="output" rows="8" readonly></textarea>
            <div class="button-wrapper">
                <button id="copyBtn" class="button-small">复制</button>
                <button id="ruminateBtn" class="button-small">反刍</button>
                <button id="saveAsBtn" class="button-small">另存为</button>
            </div>

            <div id="btnGroup"></div>
            <div id="btnGroup2"></div>
        </div>
    </div>

    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script> -->
    <!-- <script src="youdao-api.js"></script> -->
    <script src="apikey.js"></script>
    <script src="md5.js"></script>
    <script src="baidu-api.js"></script>
    <script src="script.js"></script>
</body>

</html>
